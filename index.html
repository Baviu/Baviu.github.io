<!DOCTYPE html>
<html lang="en">

<head>
    <title>Franta Napoleoniana</title>
    <link rel="icon" type="image/png" href="images/logo3-removebg-preview.png" sizes="196x196">
    <link rel="stylesheet" href="styles.css">

    <meta name="viewport" content="initial-scale=1" width="device-width">      <!-- SCALE TELEFON   -->
    <meta property="og:title" content="Napoleon Bonaparte">
    <meta property="og:description" context=" Franța Napoleoniană - O perioadă importanta din istoria Franței.">
    <meta property="og:image" context="Napoleon.png">
    <style>
        body   
        {
            text-align: center;
            background-image: url('images/98056b76-1d9a-4400-862d-cf17e6874f3c.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body style="background-color:black">
  <div class="top-line"></div>
  <div class="container">
      <div class="button-container">
          <button>Istorie</button>
          <button>Razboaie</button>
          <button>Testeaza-te</button>
      </div>
    </div>

    <div class="dropdown black">
        <button onclick="myFunction()" class="dropbtn">≡</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>
      <script>
    function myFunction() {
     document.getElementById("myDropdown").classList.toggle("show");
}

    window.onclick = function(event) {
        if (!event.target.matches('.dropbtn') && !event.target.matches('.dropdown-content')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
};
</script>

</body>
</html>
